<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles26.css">
    <title>Simple Timetable</title>
</head>
<body>

    <table>
        <caption>Weekly Timetable</caption>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>8:00 AM</td>
            <td>Class 1</td>
            <td>Class 2</td>
            <td>Class 3</td>
            <td>Class 4</td>
            <td>Class 5</td>
        </tr>
        <tr>
            <td>10:00 AM</td>
            <td>Class 6</td>
            <td>Class 7</td>
            <td>Class 8</td>
            <td>Class 9</td>
            <td>Class 10</td>
        </tr>
        <tr>
            <td>1:00 PM</td>
            <td>Class 11</td>
            <td>Class 12</td>
            <td>Class 13</td>
            <td>Class 14</td>
            <td>Class 15</td>
        </tr>
        <tr>
            <td>3:00 PM</td>
            <td>Class 16</td>
            <td>Class 17</td>
            <td>Class 18</td>
            <td>Class 19</td>
            <td>Class 20</td>
        </tr>
    </table>

</body>
</html>
