<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>

    <h2>Weekly Timetable</h2>

    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>9:00 AM - 10:00 AM</td>
                <td>Math</td>
                <td>English</td>
                <td>Science</td>
                <td>History</td>
                <td>Physical Education</td>
            </tr>
            <tr>
                <td>10:00 AM - 11:00 AM</td>
                <td>Physics</td>
                <td>Art</td>
                <td>Math</td>
                <td>Chemistry</td>
                <td>English</td>
            </tr>
            <tr>
                <td>11:00 AM - 12:00 PM</td>
                <td>History</td>
                <td>Geography</td>
                <td>Physics</td>
                <td>Math</td>
                <td>Chemistry</td>
            </tr>
            <tr>
                <td>12:00 PM - 1:00 PM</td>
                <td>Lunch</td>
                <td>Lunch</td>
                <td>Lunch</td>
                <td>Lunch</td>
                <td>Lunch</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
