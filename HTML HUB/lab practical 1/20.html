<!DOCTYPE html>
<html>
<head>

    <title>Text Formatting Example</title>
</head>
<body>

    <h1>Text Formatting Example</h1>

    <p>This is an example of <b>bold text</b>.</p>
    <p>This is an example of <i>italic text</i>.</p>
    <p>This is an example of <sup>superscript text</sup> and <sub>subscript text</sub>.</p>
    <p>This is an example of <em>emphasized text</em> and <strong>strong text</strong>.</p>

</body>
</html>
