<!DOCTYPE html>
<html>
<head>
    <title>Simple Timetable</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

caption {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 10px;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #4CAF50;
    color: white;
}

tr:hover {
    background-color: #f5f5f5;
}

    </style>
</head>
<body>

    <table>
        <caption>Weekly Timetable</caption>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>8:00 AM</td>
            <td>Class 1</td>
            <td>Class 2</td>
            <td>Class 3</td>
            <td>Class 4</td>
            <td>Class 5</td>
        </tr>
        <tr>
            <td>10:00 AM</td>
            <td>Class 6</td>
            <td>Class 7</td>
            <td>Class 8</td>
            <td>Class 9</td>
            <td>Class 10</td>
        </tr>
        <tr>
            <td>1:00 PM</td>
            <td>Class 11</td>
            <td>Class 12</td>
            <td>Class 13</td>
            <td>Class 14</td>
            <td>Class 15</td>
        </tr>
        <tr>
            <td>3:00 PM</td>
            <td>Class 16</td>
            <td>Class 17</td>
            <td>Class 18</td>
            <td>Class 19</td>
            <td>Class 20</td>
        </tr>
    </table>

</body>
</html>
