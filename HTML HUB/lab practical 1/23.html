<!DOCTYPE html>
<html>
<head>
    <title>Image Alert Example</title>
</head>
<body>

    <h1>Click on the image to display an alert</h1>

    <!-- image-url.jpg' -->
    <img src="your-image-url.jpg" alt="Image" id="clickableImage" style="cursor: pointer; width: 300px; height: auto;" onclick="displayAlert()">

    <script>
        function displayAlert() {
            alert("You clicked the image!");
        }
    </script>

</body>
</html>
