<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #007BFF;
        }

        p {
            line-height: 1.6;
        }

        strong {
            color: #e44d26;
        }

        em {
            font-style: italic;
            color: #008080;
        }

        u {
            text-decoration: underline;
            color: #9933cc;
        }

        s {
            text-decoration: line-through;
            color: #e60000;
        }

        code {
            font-family: 'Courier New', monospace;
            background-color: #f8f8f8;
            padding: 2px 5px;
            border: 1px solid #ddd;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Text Formatting Example</h1>

    <p>This is a <strong>strong</strong> text example.</p>

    <p>This is an <em>emphasized</em> text example.</p>

    <p>This is an <u>underlined</u> text example.</p>

    <p>This is a <s>strikethrough</s> text example.</p>

    <p>This is a <code>code</code> text example.</p>

</body>
</html>
