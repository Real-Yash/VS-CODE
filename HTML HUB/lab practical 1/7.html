<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="font-family: 'Arial', sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5;">

    <div style="width: 300px;">

        <form style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">

            <h2 style="text-align: center; color: #007BFF;">Registration Form</h2>

            <label style="display: block; margin: 10px 0 5px;">Full Name:</label>
            <input type="text" style="width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;" id="fullName" name="fullName" required>

            <label style="display: block; margin: 10px 0 5px;">Email:</label>
            <input type="email" style="width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;" id="email" name="email" required>

            <label style="display: block; margin: 10px 0 5px;">Password:</label>
            <input type="password" style="width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;" id="password" name="password" required>

            <label style="display: block; margin: 10px 0 5px;">Confirm Password:</label>
            <input type="password" style="width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box;" id="confirmPassword" name="confirmPassword" required>

            <button style="background-color: #007BFF; color: #fff; padding: 10px; border: none; border-radius: 4px; cursor: pointer; width: 100%;" type="submit">Register</button>

        </form>
        
    </div>

</body>
</html>
