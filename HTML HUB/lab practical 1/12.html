<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Frames Example</title>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin: 20px;
        }

        frame {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

    <frame>
        <h2>Frame 1</h2>
        <img src="image1.jpg" alt="Image 1">
    </frame>

    <frame>
        <h2>Frame 2</h2>
        <img src="image2.jpg" alt="Image 2">
    </frame>

    <frame>
        <h2>Frame 3</h2>
        <p>This is a paragraph in the second row, first column.</p>
    </frame>

    <frame>
        <h2>Frame 4</h2>
        <p>This is a paragraph in the second row, second column.</p>
    </frame>

</body>
</html>
