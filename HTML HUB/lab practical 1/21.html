<!DOCTYPE html>
<html>
<head>
    <title>Student Information Table</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Information</caption>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Class</th>
            <th>Division</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <td>101</td>
            <td>John Doe</td>
            <td>10</td>
            <td>A</td>
            <td>85%</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Jane Smith</td>
            <td>11</td>
            <td>B</td>
            <td>92%</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>

</body>
</html>
