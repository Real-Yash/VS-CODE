<!DOCTYPE html>
<html>
<head>
    <title>Simple Timetable</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0;">

    <table style="width: 80%; margin: 20px auto; border-collapse: collapse; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <caption style="font-size: 1.5em; font-weight: bold; margin-bottom: 10px;">Weekly Timetable</caption>
        <tr>
            <th style="background-color: #4CAF50; color: white; padding: 12px; text-align: left;">Time</th>
            <th style="background-color: #4CAF50; color: white; padding: 12px; text-align: left;">Monday</th>
            <th style="background-color: #4CAF50; color: white; padding: 12px; text-align: left;">Tuesday</th>
            <th style="background-color: #4CAF50; color: white; padding: 12px; text-align: left;">Wednesday</th>
            <th style="background-color: #4CAF50; color: white; padding: 12px; text-align: left;">Thursday</th>
            <th style="background-color: #4CAF50; color: white; padding: 12px; text-align: left;">Friday</th>
        </tr>
        <tr>
            <td style="padding: 12px; text-align: left;">8:00 AM</td>
            <td style="padding: 12px; text-align: left;">Class 1</td>
            <td style="padding: 12px; text-align: left;">Class 2</td>
            <td style="padding: 12px; text-align: left;">Class 3</td>
            <td style="padding: 12px; text-align: left;">Class 4</td>
            <td style="padding: 12px; text-align: left;">Class 5</td>
        </tr>
        <tr>
            <td style="padding: 12px; text-align: left;">10:00 AM</td>
            <td style="padding: 12px; text-align: left;">Class 6</td>
            <td style="padding: 12px; text-align: left;">Class 7</td>
            <td style="padding: 12px; text-align: left;">Class 8</td>
            <td style="padding: 12px; text-align: left;">Class 9</td>
            <td style="padding: 12px; text-align: left;">Class 10</td>
        </tr>
        <tr>
            <td style="padding: 12px; text-align: left;">1:00 PM</td>
            <td style="padding: 12px; text-align: left;">Class 11</td>
            <td style="padding: 12px; text-align: left;">Class 12</td>
            <td style="padding: 12px; text-align: left;">Class 13</td>
            <td style="padding: 12px; text-align: left;">Class 14</td>
            <td style="padding: 12px; text-align: left;">Class 15</td>
        </tr>
        <tr>
            <td style="padding: 12px; text-align: left;">3:00 PM</td>
            <td style="padding: 12px; text-align: left;">Class 16</td>
            <td style="padding: 12px; text-align: left;">Class 17</td>
            <td style="padding: 12px; text-align: left;">Class 18</td>
            <td style="padding: 12px; text-align: left;">Class 19</td>
            <td style="padding: 12px; text-align: left;">Class 20</td>
        </tr>
    </table>

</body>
</html>
